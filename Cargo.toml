[package]
name = "magic-loc-rs"
version = "0.1.0"
authors = ["Fan Jiang <i@fanjiang.me>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
# esp-wifi = { git = "https://github.com/esp-rs/esp-wifi/", branch = "main", features = [
#     "esp32s3",
#     "esp-now",
#     "phy-enable-usb",
# ] }
dw3000 = { package = "dw3000", git = "https://github.com/ProfFan/dw3000", branch = "RUST" }

hal = { package = "esp32s3-hal", git = "https://github.com/esp-rs/esp-hal", branch = "main", features = [
    "embassy",
    "embassy-executor-thread",
    "embassy-executor-interrupt",
    "embassy-time-systick",
    "async",
] }
embedded-hal-async = "=1.0.0-rc.1"
esp-backtrace = { version = "0.9.0", default-features = false, features = [
    "esp32s3",
    "panic-handler",
    "exception-handler",
    "print-jtag-serial",
] }
esp-println = { version = "0.7.0", default-features = false, features = [
    "esp32s3",
    "log",
    "colors",
    "jtag_serial",
] }
log = { version = "0.4.18" }
esp-alloc = { version = "0.3.0" }
smoltcp = { version = "0.10.0", default-features = false, features = [
    "proto-igmp",
    "proto-ipv4",
    "socket-tcp",
    "socket-icmp",
    "socket-udp",
    "medium-ethernet",
    "proto-dhcpv4",
    "socket-raw",
    "socket-dhcpv4",
] }
embedded-svc = { version = "0.25.0", default-features = false, features = [] }
embedded-io = "0.4.0"
heapless = { version = "0.7.14", default-features = false }

embassy-executor = { version = "0.3.0", features = ["nightly"] }

embassy-time = { version = "0.1", features = ["nightly"] }

[profile.dev.package.esp-wifi]
opt-level = 3

[profile.dev]
lto = "off"
[profile.release]
lto = "off"
