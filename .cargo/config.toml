[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --target-app-partition factory --log-format defmt"


[env]
ESP_LOGLEVEL="INFO"
DEFMT_LOG="info"

[build]
rustflags = [
  "-C", "link-arg=-Tlinkall.x",
  # "-C", "link-arg=-Trom_functions.x",

  "-C", "link-arg=-nostartfiles",
  "-C", "link-arg=-Tdefmt.x",
]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]
